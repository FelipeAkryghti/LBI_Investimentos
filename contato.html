<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="estilos/contato.css">
    <link rel="shortcut icon" href="img/LBI_logo.png" type="image/x-icon">
</head>

<body>
    <h1>Inscreva-se agora para o LBI Masterclass</h1>
    <form id="contactForm" autocomplete="off">
        <div class="header__logo"><img src="img/LBI_logo_nav.png" alt="LogoLBI"></div>
        <fieldset>
            <legend>Formulário de Contato</legend>
            <label for="selectPlan">Escolha seu Plano:</label>
            <select name="selectPlan" id="selectPlan" class="selectPlan" required>
                <option value="">Tipo de Plano</option>
                <option value="Essencial">Essencial</option>
                <option value="Premium">Premium</option>
                <option value="Gold">Gold</option>
            </select>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

            <label for="phone">Telefone:</label>
            <input type="number" id="phone" name="phone" placeholder="Digite seu telefone">

            <button type="submit" class="btn">Enviar</button>
        </fieldset>
    </form>

    <script>
        var numeroEmpresa = "+554399990000";
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o recarregamento da página após o envio do formulário

            // Captura os valores dos campos
            const plano = document.getElementById('selectPlan').value;
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            // Monta a mensagem para o WhatsApp
            const mensagem = `Olá, meu nome é ${nome}. O plano que me chamou atenção foi o ${plano}, e minhas formas de contato são ${email} ou ${phone}.`;

            // Codifica a mensagem para ser usada na URL
            const mensagemCodificada = encodeURIComponent(mensagem);

            // Monta a URL do WhatsApp com o número da empresa e a mensagem
            const urlWhatsapp = `https://wa.me/${numeroEmpresa}?text=${mensagemCodificada}`;

            // Abre o WhatsApp em uma nova aba
            window.open(urlWhatsapp, '_blank');
        });
    </script>
</body>

</html>
